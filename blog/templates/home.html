<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Blog - Página Inicial</title>
</head>
<body>
    <h1>Últimos Posts</h1>
    
    {% for post in posts %}
        <article>
            <h2>{{ post.titulo }}</h2>
            <p>
                Publicado em {{ post.data_publicacao|date:"d M, Y" }}
            </p>
            <p>{{ post.conteudo|truncatechars:200 }}</p>
            <hr>
        </article>
    {% empty %}
        <p>Ainda não há posts no blog.</p>
    {% endfor %}

</body>
</html>
